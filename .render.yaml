# デプロイの設定を詳細に指定するためのファイルで、以下のような情報を設定可能
# ・ サービスの種類（web service、background jobなど）
# ・ 環境変数
# ・ ビルドコマンドやスタートコマンド
# ・ 自動デプロイの有無など

services:
  - type: web
    name: priceComparisonAppForIphone
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium  # 必要なブラウザをインストール
      playwright install-deps      # 依存ライブラリをインストール
    startCommand: gunicorn app:app
    envVars:
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache/ms-playwright
