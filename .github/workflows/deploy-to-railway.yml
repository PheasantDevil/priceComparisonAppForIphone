name: Deploy to Railway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        BUCKET_NAME: "price-comparison-app-data"
        APP_ENV: "test"
      run: |
        python -c "import app; print('App imports successfully')"
        python -c "from app import app; print('Flask app created successfully')"

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Railway CLI
      run: |
        npm install -g @railway/cli@latest

    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "Setting up Railway authentication..."
        # 環境変数を設定
        export RAILWAY_TOKEN="${{ secrets.RAILWAY_TOKEN }}"
        
        # Railway CLIの設定ディレクトリを完全にクリア
        rm -rf ~/.railway
        
        echo "Testing Railway authentication..."
        railway whoami || echo "Authentication test failed, continuing..."
        
        echo "Getting project info..."
        railway status || echo "Status check failed, continuing..."
        
        echo "Listing services to identify correct service name..."
        railway service list || echo "Service list failed, trying default service..."
        
        echo "Deploying to Railway..."
        # プロジェクトIDとサービス名を明示的に指定してデプロイ
        railway up --detach --service web --project price-comparison-app
        
        echo "Deployment initiated successfully!"

    - name: Wait for deployment
      run: |
        echo "Waiting for deployment to complete..."
        sleep 60

    - name: Get deployment URL
      id: get-url
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "Getting deployment URL..."
        # 環境変数を設定
        export RAILWAY_TOKEN="${{ secrets.RAILWAY_TOKEN }}"
        
        # Railway CLIの設定ディレクトリを完全にクリア
        rm -rf ~/.railway
        
        echo "Getting service status..."
        URL=$(railway status --service web --project price-comparison-app --json | jq -r '.url // .domain // "https://your-app.railway.app"')
        echo "deployment_url=$URL" >> $GITHUB_OUTPUT
        echo "Deployment URL: $URL"

    - name: Health check
      run: |
        echo "Performing health check..."
        sleep 30
        # Health check will be performed by Railway's built-in healthcheck

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          try {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 このPRがマージされると自動的にRailwayにデプロイされます！
              
              **プラットフォーム**: Railway.app
              **無料枠**: 月500時間まで無料
              **安定性**: 高（App Engine Standardより安定）
              **デプロイURL**: ${{ steps.get-url.outputs.deployment_url }}`
            });
            console.log('PRコメントを投稿しました');
          } catch (error) {
            console.log('PRコメントの投稿に失敗しました:', error.message);
          } 
