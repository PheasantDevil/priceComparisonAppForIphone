            echo "<!DOCTYPE html><html><head><title>Price Comparison App</title><meta charset='utf-8'></head><body><h1>Price Comparison App</h1><p>Frontend is being built...</p></body></html>" > templates/index.html
          }
        else
          echo "âš ï¸ Build script not found, creating fallback HTML"
          echo "<!DOCTYPE html><html><head><title>Price Comparison App</title><meta charset='utf-8'></head><body><h1>Price Comparison App</h1><p>Frontend is being built...</p></body></html>" > templates/index.html
        fi
        
