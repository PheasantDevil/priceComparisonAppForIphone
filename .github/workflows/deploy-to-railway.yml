name: Deploy to Railway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 手動実行も可能

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Railway CLI
      run: |
        npm install -g @railway/cli@latest

    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "Setting up Railway authentication..."
        export RAILWAY_TOKEN="${{ secrets.RAILWAY_TOKEN }}"
        
        # CI環境での認証設定
        mkdir -p ~/.railway
        echo "$RAILWAY_TOKEN" > ~/.railway/token.json
        
        echo "Getting project status..."
        railway status || echo "Status check failed"
        
        echo "Deploying to Railway..."
        railway up --detach
        
        echo "Deployment completed successfully!"

    - name: Get deployment URL
      id: get-url
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "Getting deployment URL..."
        export RAILWAY_TOKEN="${{ secrets.RAILWAY_TOKEN }}"
        
        # CI環境での認証設定
        mkdir -p ~/.railway
        echo "$RAILWAY_TOKEN" > ~/.railway/token.json
        
        # デプロイURLを取得
        URL=$(railway status | grep -o 'https://[^[:space:]]*' | head -1 || echo "https://price-comparison-app-production.up.railway.app")
        echo "deployment_url=$URL" >> $GITHUB_OUTPUT
        echo "Deployment URL: $URL"

    - name: Health check
      run: |
        echo "Performing health check..."
        sleep 30
        # Health check will be performed by Railway's built-in healthcheck

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          try {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 このPRがマージされると自動的にRailwayにデプロイされます！
              
              **プラットフォーム**: Railway.app
              **無料枠**: 月500時間まで無料
              **安定性**: 高（App Engine Standardより安定）
              **デプロイURL**: ${{ steps.get-url.outputs.deployment_url }}`
            });
            console.log('PRコメントを投稿しました');
          } catch (error) {
            console.log('PRコメントの投稿に失敗しました:', error.message);
          } 
