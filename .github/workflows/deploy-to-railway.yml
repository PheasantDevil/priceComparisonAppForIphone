name: Deploy to Railway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 手動実行も可能

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Railway CLI
      run: |
        npm install -g @railway/cli@latest
        railway --version
        echo "Railway CLI installed successfully"

    - name: Debug Railway Token
      run: |
        echo "Checking Railway token availability..."
        if [ -n "${{ secrets.RAILWAY_TOKEN }}" ]; then
          echo "✅ Railway token is available"
          echo "Token length: ${#RAILWAY_TOKEN}"
        else
          echo "❌ Railway token is not available"
          exit 1
        fi

    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "Setting up Railway authentication..."
        export RAILWAY_TOKEN="${{ secrets.RAILWAY_TOKEN }}"
        
        # CI環境での認証設定
        mkdir -p ~/.railway
        echo "$RAILWAY_TOKEN" > ~/.railway/token.json
        
        echo "Initializing Railway CLI..."
        railway login --token "$RAILWAY_TOKEN" || echo "Login failed - continuing"
        
        echo "Getting project status..."
        railway status || echo "Status check failed - continuing with deployment"
        
        echo "Linking to project..."
        railway link || echo "Link failed - continuing"
        
        echo "Listing available services..."
        railway service list || echo "Service list not available"
        
        echo "Deploying to Railway..."
        # まずサービスをリンクしてからデプロイ
        railway service || echo "Service link failed"
        
        # 複数のアプローチでデプロイを試行
        echo "Attempting deployment with different approaches..."
        
        # アプローチ1: サービス名を指定
        railway up --detach --service web && echo "✅ Deployed with --service web" || \
        railway up --detach --service price-comparison-app && echo "✅ Deployed with --service price-comparison-app" || \
        railway up --detach --service app && echo "✅ Deployed with --service app" || \
        
        # アプローチ2: プロジェクトIDを指定
        railway up --detach --project price-comparison-app && echo "✅ Deployed with --project" || \
        
        # アプローチ3: デフォルトデプロイ
        railway up --detach && echo "✅ Deployed with default settings" || {
          echo "❌ All deployment approaches failed"
          echo "Checking Railway logs..."
          railway logs || echo "Could not retrieve logs"
          exit 1
        }
        
        echo "✅ Deployment completed successfully!"

    - name: Get deployment URL
      id: get-url
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "Getting deployment URL..."
        export RAILWAY_TOKEN="${{ secrets.RAILWAY_TOKEN }}"
        
        # CI環境での認証設定
        mkdir -p ~/.railway
        echo "$RAILWAY_TOKEN" > ~/.railway/token.json
        
        # デプロイURLを取得（複数のサービスに対応）
        URL=$(railway status --service web | grep -o 'https://[^[:space:]]*' | head -1 || \
              railway status --service price-comparison-app | grep -o 'https://[^[:space:]]*' | head -1 || \
              railway status --service app | grep -o 'https://[^[:space:]]*' | head -1 || \
              railway status | grep -o 'https://[^[:space:]]*' | head -1 || \
              echo "https://price-comparison-app-production.up.railway.app")
        echo "deployment_url=$URL" >> $GITHUB_OUTPUT
        echo "Deployment URL: $URL"

    - name: Health check
      run: |
        echo "Performing health check..."
        sleep 30
        URL="${{ steps.get-url.outputs.deployment_url }}"
        echo "Checking health at: $URL/health"
        curl -f "$URL/health" || echo "Health check failed - this is normal for first deployment"

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          try {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 このPRがマージされると自動的にRailwayにデプロイされます！
              
              **プラットフォーム**: Railway.app
              **無料枠**: 月500時間まで無料
              **安定性**: 高（App Engine Standardより安定）
              **デプロイURL**: ${{ steps.get-url.outputs.deployment_url }}`
            });
            console.log('PRコメントを投稿しました');
          } catch (error) {
            console.log('PRコメントの投稿に失敗しました:', error.message);
          } 
