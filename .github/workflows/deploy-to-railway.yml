jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Railway CLI
      run: |
        npm install -g @railway/cli@latest
        railway --version
        echo "Railway CLI installed successfully"

    - name: Debug Railway Token
      run: |
        echo "Checking Railway token availability..."
        if [ -n "${{ secrets.RAILWAY_TOKEN }}" ]; then
          echo "âœ… Railway token is available"
          echo "Token length: ${#RAILWAY_TOKEN}"
        else
          echo "âŒ Railway token is not available"
          exit 1
        fi
        
        echo "Checking Railway Project ID availability..."
        if [ -n "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
          echo "âœ… Railway Project ID is available"
          echo "Project ID: ${{ secrets.RAILWAY_PROJECT_ID }}"
        else
          echo "âŒ Railway Project ID is not available"
          exit 1
        fi
        
        echo "Checking Railway Service ID availability..."
        if [ -n "${{ secrets.RAILWAY_SERVICE_ID }}" ]; then
          echo "âœ… Railway Service ID is available"
          echo "Service ID: ${{ secrets.RAILWAY_SERVICE_ID }}"
        else
          echo "âŒ Railway Service ID is not available"
          exit 1
        fi

    - name: Prepare for deployment
      run: |
        echo "Preparing for deployment..."
        echo "Current directory: $(pwd)"
        echo "Repository size: $(du -sh . | cut -f1)"
        echo "Frontend directory exists: $(test -d frontend && echo 'Yes' || echo 'No')"
        if [ -d frontend ]; then
          echo "Frontend size: $(du -sh frontend | cut -f1)"
          echo "Frontend files: $(find frontend -type f | wc -l)"
        fi

    - name: Build and copy frontend
      run: |
        echo "Building Next.js frontend and copying to templates..."
        chmod +x backend/build-and-copy.sh
        ./backend/build-and-copy.sh
        
        echo "âœ… Frontend build and copy completed"
        echo "ğŸ“Š Templates directory contents:"
        ls -la templates/ || echo "Templates directory not found"

    - name: Setup Railway authentication
      run: |
        echo "Setting up Railway authentication..."
        export RAILWAY_TOKEN="${{ secrets.RAILWAY_TOKEN }}"
        
        # Railway CLIã®èªè¨¼è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
        mkdir -p ~/.railway
        echo "$RAILWAY_TOKEN" > ~/.railway/token.json
        
        # ç’°å¢ƒå¤‰æ•°ã§ã‚‚èªè¨¼ã‚’è¨­å®š
        echo "RAILWAY_TOKEN=$RAILWAY_TOKEN" >> $GITHUB_ENV
        
        # èªè¨¼ãƒ†ã‚¹ãƒˆ
        echo "Testing Railway authentication..."
        railway whoami || {
          echo "âŒ Railway authentication failed"
          echo "Token content (first 10 chars): ${RAILWAY_TOKEN:0:10}..."
          echo "Trying alternative authentication method..."
          
          # ä»£æ›¿èªè¨¼æ–¹æ³•
          echo "$RAILWAY_TOKEN" | railway login --token-stdin || {
            echo "âŒ Alternative authentication also failed"
            exit 1
          }
        }
        
        echo "âœ… Railway authentication setup completed"

    - name: Clean up unnecessary files
      run: |
        echo "Cleaning up unnecessary files..."
        # ä¸è¦ãªartifactsãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’å‰Šé™¤ï¼ˆå­˜åœ¨ã™ã‚‹å ´åˆï¼‰
        if [ -d "artifacts" ]; then
          echo "Removing artifacts directory..."
          rm -rf artifacts/
        fi
        
        # ä¸è¦ãªzipãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤
        find . -name "*.zip" -not -path "./frontend/node_modules/*" -delete || true
        
        echo "âœ… Cleanup completed"

    - name: Deploy to Railway
      run: |
        echo "Deploying to Railway with Service ID: $RAILWAY_SERVICE_ID"
        
        # ãƒ‡ãƒ—ãƒ­ã‚¤å‰ã®ç¢ºèª
