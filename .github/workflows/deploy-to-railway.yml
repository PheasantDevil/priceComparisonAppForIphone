        ls -la
        
        railway up --detach --service $RAILWAY_SERVICE_ID || {
          echo "âŒ Deployment failed"
          echo "Checking Railway logs..."
          railway logs --service $RAILWAY_SERVICE_ID || echo "Could not retrieve logs"
          exit 1
