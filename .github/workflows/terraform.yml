  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    needs: deploy
    if: failure() && needs.deploy.result == 'failure'
    env:
      API_GATEWAY_URL: ${{ vars.API_GATEWAY_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActionsSession
          audience: sts.amazonaws.com
          role-duration-seconds: 3600

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: Rollback to Previous State
        working-directory: terraform
        run: |
          terraform state pull > current.tfstate
          terraform state push previous.tfstate
          terraform apply -auto-approve

      - name: Notify Rollback Status
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ”„ ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆã®ãƒ­ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‚’å®Ÿè¡Œã—ã¾ã—ãŸ\n\n- å®Ÿè¡ŒID: ${{ github.run_id }}\n- ã‚³ãƒŸãƒƒãƒˆ: ${{ github.sha }}\n- ç’°å¢ƒ: production`
            });

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [deploy, rollback]
    if: always()
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Cleanup Python cache
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} +
          find . -type f -name "*.pyc" -delete

      - name: Cleanup temporary files
        run: |
          # Remove Terraform state files
          rm -f terraform/terraform.tfstate*
          rm -f terraform/.terraform.lock.hcl
          
          # Remove Lambda deployment packages
          rm -f terraform/lambda_function.zip
          rm -f terraform/layer.zip
          
          # Remove backup files
          rm -f terraform/*.bak
          rm -f terraform/*.backup
          
          # Remove empty directories
          find . -type d -empty -delete

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit and push cleanup changes
        run: |
          git add .
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: cleanup temporary files [skip ci]"
            git push origin HEAD:${{ github.head_ref || github.ref_name }}
          fi
