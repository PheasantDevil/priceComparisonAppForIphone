# .github/workflows/terraform.yml
name: 'Terraform CI/CD'

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.0.0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Prepare Lambda Function
      run: |
        # Lambda関数のディレクトリ作成
        mkdir -p lambda/get_prices
        
        # Lambda関数のコードをコピー
        cp ../src/apple_scraper_for_rudea.py lambda/get_prices/lambda_function.py
        
        # requirements.txtの作成
        cat > lambda/get_prices/requirements.txt << 'EOF'
        requests
        boto3
        beautifulsoup4
        playwright
        EOF
        
        # 依存関係のインストール
        cd lambda/get_prices
        pip install -r requirements.txt -t .

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-1

    - name: Terraform Format
      run: terraform fmt

    - name: Terraform Init
      run: terraform init

    - name: Import existing DynamoDB tables
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        # テーブルの存在確認とインポート
        if aws dynamodb describe-table --table-name iphone_prices &> /dev/null; then
          terraform import aws_dynamodb_table.iphone_prices iphone_prices || true
        fi
        if aws dynamodb describe-table --table-name official_prices &> /dev/null; then
          terraform import aws_dynamodb_table.official_prices official_prices || true
        fi

    - name: Terraform Plan
      run: terraform plan
      if: github.event_name == 'pull_request'

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve
