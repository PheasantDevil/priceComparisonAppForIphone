name: Build, Push, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build, Push, and Deploy to Render
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # Dockerにログイン
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Dockerイメージをビルド＆プッシュ
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            koninji/price-comparison-app:latest

      - name: Debug Render Services
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -s -X GET \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            https://api.render.com/v1/services
    
      # Renderのサービス一覧からサービスIDを動的に取得
      - name: Fetch Render Service ID
        id: fetch-service-id
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          SERVICE_ID=$(curl -s -X GET \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            https://api.render.com/v1/services \
            | jq -r '.[] | select(.name=="<正しいサービス名>") | .id')
      
          if [ -z "$SERVICE_ID" ]; then
            echo "Service ID not found for '<正しいサービス名>'."
            exit 1
          fi
      
          echo "SERVICE_ID=$SERVICE_ID" >> $GITHUB_ENV
        
      # Renderでデプロイをトリガー
      - name: Trigger Render Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/$SERVICE_ID/deploys
