name: Deploy to Cloud Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'functions/**'
      - 'scripts/add_iphone_prices.py'
      - 'scripts/reset_and_reload_*.py'
      - 'frontend/src/app/page.tsx'
      - 'frontend/src/lib/api.ts'
  workflow_dispatch:

env:
  PROJECT_ID: price-comparison-app-463007
  REGION: asia-northeast1
  RUNTIME: python311

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm run lint
          npm run type-check

      - name: Test Cloud Functions locally
        run: |
          # Install functions-framework for local testing
          pip install functions-framework

          # Test each function
          for func in get_prices get_price_history api_prices api_status health; do
            if [ -d "functions/$func" ]; then
              echo "Testing $func..."
              cd "functions/$func"
              python -c "import main; print(f'$func module imported successfully')"
              cd ../..
            fi
          done

  deploy-cloud-functions:
    name: Deploy Cloud Functions
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: price-comparison-app-463007
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy Cloud Functions
        run: |
          echo "ğŸš€ Deploying Cloud Functions..."

          # Function list
          FUNCTIONS=(
            "get_prices"
            "get_price_history"
            "api_prices"
            "api_status"
            "health"
            "scrape_prices"
            "set_alert"
            "check_prices"
          )

          # Deploy each function
          for func in "${FUNCTIONS[@]}"; do
            echo "ğŸ“¦ Deploying $func..."
            
            if [ -d "functions/$func" ]; then
              cd "functions/$func"
              
              if gcloud functions deploy "$func" \
                --runtime "$RUNTIME" \
                --trigger-http \
                --allow-unauthenticated \
                --entry-point "$func" \
                --region "$REGION" \
                --project "$PROJECT_ID"; then
                echo "âœ… $func deployed successfully"
              else
                echo "âŒ $func deployment failed"
                exit 1
              fi
              
              cd ../..
            else
              echo "âš ï¸ Function directory functions/$func not found, skipping..."
            fi
          done

          echo "ğŸ‰ All Cloud Functions deployed successfully!"

      - name: Get function URLs
        id: get-urls
        run: |
          echo "ğŸ“‹ Getting function URLs..."

          FUNCTIONS=(
            "get_prices"
            "get_price_history"
            "api_prices"
            "api_status"
            "health"
            "scrape_prices"
            "set_alert"
            "check_prices"
          )

          for func in "${FUNCTIONS[@]}"; do
            URL=$(gcloud functions describe "$func" \
              --region="$REGION" \
              --project="$PROJECT_ID" \
              --format='value(url)' 2>/dev/null || echo "")
            
            if [ -n "$URL" ]; then
              echo "${func}_url=$URL" >> $GITHUB_OUTPUT
              echo "$func: $URL"
            fi
          done

      - name: Health check
        run: |
          echo "ğŸ¥ Performing health check..."

          # Wait for functions to be ready
          sleep 30

          # Test health endpoint
          HEALTH_URL="${{ steps.get-urls.outputs.health_url }}"
          if [ -n "$HEALTH_URL" ]; then
            echo "Checking health at: $HEALTH_URL"
            
            # Retry health check up to 3 times
            for i in {1..3}; do
              if curl -f "$HEALTH_URL"; then
                echo "âœ… Health check passed"
                break
              else
                echo "âš ï¸ Health check attempt $i failed"
                if [ $i -lt 3 ]; then
                  sleep 10
                else
                  echo "âŒ Health check failed after 3 attempts"
                  exit 1
                fi
              fi
            done
          else
            echo "âš ï¸ Health function URL not available, skipping health check"
          fi

      - name: Test API endpoints
        run: |
          echo "ğŸ§ª Testing API endpoints..."

          # Test get_prices endpoint
          GET_PRICES_URL="${{ steps.get-urls.outputs.get_prices_url }}"
          if [ -n "$GET_PRICES_URL" ]; then
            echo "Testing get_prices endpoint..."
            if curl -f "$GET_PRICES_URL?series=iPhone%2017"; then
              echo "âœ… get_prices endpoint working"
            else
              echo "âš ï¸ get_prices endpoint test failed"
            fi
          fi

          # Test api_status endpoint
          API_STATUS_URL="${{ steps.get-urls.outputs.api_status_url }}"
          if [ -n "$API_STATUS_URL" ]; then
            echo "Testing api_status endpoint..."
            if curl -f "$API_STATUS_URL"; then
              echo "âœ… api_status endpoint working"
            else
              echo "âš ï¸ api_status endpoint test failed"
            fi
          fi

