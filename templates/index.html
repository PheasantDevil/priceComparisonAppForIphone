<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone 16シリーズ 買取価格比較</title>
    <style>
      /* ローディングスピナーのスタイル */
      .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #priceTable {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>iPhone 16シリーズ 買取価格比較</h1>

    <!-- ローディング中の表示 -->
    <div id="loading">
      <div class="loader"></div>
      <p>Loading（読み込み中）...</p>
    </div>

    <!-- エラーメッセージ表示エリア -->
    <div id="error-message" style="display: none; color: red"></div>

    <!-- 価格テーブル -->
    <table id="priceTable" border="1">
      <thead>
        <tr>
          <th>モデル</th>
          <th>買取価格</th>
        </tr>
      </thead>
      <tbody id="priceTableBody"></tbody>
    </table>

    <script>
      // ページが読み込まれた時に価格データを取得する
      document.addEventListener('DOMContentLoaded', function () {
        // ローディング表示
        document.getElementById('loading').style.display = 'block';
        document.getElementById('priceTable').style.display = 'none';

        // データを非同期で取得
        fetch('/get_prices')
          .then(response => response.json())
          .then(data => {
            if (data.length > 0 && data[0].error) {
              console.error('Error:', data[0].error);
              document.getElementById('loading').innerHTML =
                'エラーが発生しました。詳細はコンソールを確認してください。';
            } else {
              const table = document.getElementById('priceTableBody');
              table.innerHTML = ''; // 既存の内容をクリア
              data.forEach(iphone => {
                const row = `<tr>
                                <td>${iphone.model}</td>
                                <td>${iphone.price}</td>
                             </tr>`;
                table.innerHTML += row;
              });

              // ローディングを非表示にしてテーブルを表示
              document.getElementById('loading').style.display = 'none';
              document.getElementById('priceTable').style.display = 'table';
            }
          })
          .catch(error => {
            console.error('Fetch error:', error);
            document.getElementById('loading').innerHTML =
              'データの取得中にエラーが発生しました。';
          });
      });

      // ブラウザ拡張機能のエラーハンドリング
      window.addEventListener('error', function (event) {
        if (event.error && event.error.message.includes('runtime.lastError')) {
          console.warn('Browser extension error:', event.error.message);
          document.getElementById('error-message').textContent =
            'ブラウザ拡張機能の動作に問題が発生しています。拡張機能を無効にしてみてください。';
          document.getElementById('error-message').style.display = 'block';
        }
      });
    </script>
  </body>
</html>
