<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone買取価格比較</title>
    <style>
      /* ローディングスピナーのスタイル */
      .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #priceTable {
        display: none;
      }
    </style>
    <script>
      // ページが読み込まれた時に価格データを取得する
      document.addEventListener('DOMContentLoaded', function () {
        // ローディング表示
        document.getElementById('loading').style.display = 'block';
        document.getElementById('priceTable').style.display = 'none';

        // データを非同期で取得
        fetch('/get_prices')
          .then(response => response.json())
          .then(data => {
            // テーブルにデータを表示
            const table = document.getElementById('priceTableBody');
            table.innerHTML = ''; // 既存の内容をクリア
            data.forEach(iphone => {
              const row = `<tr>
                                        <td>${iphone.model}</td>
                                        <td>${iphone.price}</td>
                                     </tr>`;
              table.innerHTML += row;
            });

            // ローディングを非表示にしてテーブルを表示
            document.getElementById('loading').style.display = 'none';
            document.getElementById('priceTable').style.display = 'block';
          });
      });
    </script>
  </head>
  <body>
    <h1>iPhone 16シリーズ 買取価格比較</h1>

    <!-- ローディング中の表示 -->
    <div id="loading">
      <div class="loader"></div>
      <p>Loading（読み込み中）...</p>
    </div>

    <!-- 価格テーブル -->
    <table id="priceTable" border="1">
      <tr>
        <th>モデル</th>
        <th>買取価格</th>
      </tr>
      <tbody id="priceTableBody"></tbody>
    </table>
  </body>
</html>
